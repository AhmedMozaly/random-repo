spring:
  application:
    name: puppy_school
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: ${ENV_DATASOURCE_URL}
    username: ${ENV_DATASOURCE_USERNAME}
    password: ${ENV_DATASOURCE_PASSWORD}
    hikari:
      maximum-pool-size: ${ENV_DATASOURCE_POOL_SIZE}

rollbar:
  accessToken: ${ROLLBAR_TOKEN_1}

secrets:
  imgbb.id: ${SECRETS_IMGBB_1}

service.reportThreshold: ${REPORT_THRESHHOLD}